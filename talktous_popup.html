<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LXI Square</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/board.css">
  <link rel="stylesheet" href="./css/input_move.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: unset;">
  <div id="popUpWrap">
    <!--22.05.13 팝업창에서 팝업종료버튼 삭제-->
    <div class="pui">
      <div class="th">
        <div class="th_cnd">
          <span class="a_ctg tc3">TALK TO US</span>
          <span class="b_date">2020.10.28</span>
        </div>
        <h1 class="boardTitle">이벤트 응모하기</h1>

        <div class="board_border_line"></div>
        
      </div>
      <section id="main">
        <article class="board_article">
          <form>
            <div class="applyForm">
              <p>
                정확한 정보를 입력해주세요.<br>
                당첨 여부는 기입해주신 연락처로 전달드리겠습니다.
              </p>
              <div class="inputWrap tuw">
                <h4>문의내용</h4>
                <label for="form-input">
                  <textarea name="talktous" id="talktous" cols="30" rows="10"></textarea>
                </label>
              </div>
            </div>
          </form>
        </article>    
      </section>
    </div>
  </div>
  
  <div class="applyBtn">
    <a href="#" class="applyBtnCancel">CANCEL</a>
    <a href="#" class="applyBtnApply">SEND</a>
  </div>
<script src="./js/main.js"></script>
<script>
  let cols = document.querySelectorAll('div.inputWrap'); 
  [].forEach.call(cols,function(col){ 
    col.addEventListener("click",click,false); 
  }); 
  function click(e){ 
    if(this.classList.contains("iFocused") === false){
      this.classList.add("iFocused");
    }
  }
  document.querySelector(".check").addEventListener("click",function(){
    if(this.classList.contains("checked") === true){
      this.classList.remove("checked");
    } else {
      this.classList.add("checked");
    }
  })
</script>
</body>
</html>
