<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LXI Square</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/board.css">
  <link rel="stylesheet" href="./css/input_move.css">
  <link rel="stylesheet" href="./css/evt.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: unset;">
  <div id="popUpWrap" class="evt">
    <!--22.05.13 팝업창에서 팝업종료버튼 삭제-->
        <article class="board_article">
          <div class="evtCloseBtn"><span></span><span></span></div>
          <img src="/img/evt.png" alt="">
          <form>
            <div class="applyForm">
              <h1>Congratulation!</h1>
              <span>
                LXI Webzine 웹진에 누구보다 관심이 많은 당신!<br>
                랜덤 이벤트에 당첨 되셨습니다!<br>
                이벤트에 참가하여 <b><span>100% 당첨기회를</span></b> 잡으세요!
              </span>
              <div class="inputWrap">
                <p class="afmt">이름</p>
                <label for="form-input">
                  <input type="text" id="applyName">
                </label>
              </div>
              <div class="inputWrap">
                <p class="afmt">부서</p>
                <label for="form-input">
                  <input type="text" id="applyName">
                </label>
              </div>
              <div class="inputWrap">
                <p class="afmt">연락처</p>
                <label for="form-input">
                  <input type="text" id="applyName">
                </label>
              </div>
            </div>
            <input class="evtSubmit" type="submit" value="신청하기">
          </form>
        </article>    
  </div>
<script src="./js/main.js"></script>
<script>
  let cols = document.querySelectorAll('div.inputWrap'); 
  [].forEach.call(cols,function(col){ 
    col.addEventListener("click",click,false); 
  }); 
  function click(e){ 
    if(this.classList.contains("iFocused") === false){
      this.classList.add("iFocused");
    }
  }
  document.querySelector(".check").addEventListener("click",function(){
    if(this.classList.contains("checked") === true){
      this.classList.remove("checked");
    } else {
      this.classList.add("checked");
    }
  })
</script>
</body>
</html>
